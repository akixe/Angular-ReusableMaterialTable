<table mat-table
       class="mat-elevation-z8"
       [dataSource]="dataSource()"
       matSort (matSortChange)="sortData($event)">

  @for (column of displayedColumns(); track column.field; let i = $index) {
    <ng-container [matColumnDef]="column.field">
      <th mat-header-cell
          *matHeaderCellDef
          [mat-sort-header]="column.field">
        {{column.label}}
      </th>
      <td mat-cell
          *matCellDef="let element">
        <ng-container
          *ngTemplateOutlet="
                column.cellRef||defaultCell;
                context:{
                  $implicit: element,
                  value: element[column.field],
                  column: column,
                  rowIndex: i
                }"  >
        </ng-container>

        <ng-template #defaultCell>
          {{column.cellRef}}
          {{element[column.field]}}
        </ng-template>
      </td>
    </ng-container>
  }

  <tr mat-header-row *matHeaderRowDef="headerDefs"></tr>
  <tr mat-row *matRowDef="let row; columns: headerDefs"></tr>
</table>
